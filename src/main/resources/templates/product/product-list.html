<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <script defer th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script defer th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>
<nav  th:replace="fragments/navbar :: nav_fragment"></nav>
<div class="container-fluid">

    <div class="row">
        <div class="offset-3 col-5">
            <div th:if="${message}" th:text="${message}" th:class="${alertClass}"></div>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Date</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${productViews == null || productViews.isEmpty()}" >
                    <th scope="row" ></th>
                    <td > No records</td>
                </tr>
                <tr th:unless="${productViews == null || productViews.isEmpty()}" th:each="p : ${productViews}" >
                    <th scope="row" th:text="${p.id}" ></th>
                    <td th:text="${p.name}"></td>
                    <td th:text="${p.price}"></td>
                    <td th:text="${p.createDate}"></td>
                    <td>
                        <a class="btn btn-primary btn-sm" th:href="@{/product/details/{id} (id= ${p.id})}" >Detail</a>
                    </td>
                    <td>
                        <a class="btn btn-danger btn-sm" th:href="@{/product/delete/{id} (id= ${p.id})}" >Delete</a>
                    </td>
                    <td>
                        <a class="btn btn-warning btn-sm" th:href="@{/product/update/{id} (id= ${p.id})}" >update</a>
                    </td>

                    <td ></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-2">
            <a class="btn btn-primary" th:href="@{/product/form}" >Add new Product</a>
        </div>
    </div>
</div>
</body>
</html>
